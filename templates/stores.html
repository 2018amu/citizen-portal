<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Online Store</title>
<style>
/* Minimal styles, can expand later */
body { font-family: Arial; background: #f5f5f5; margin:0; padding:0; }
#products-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px,1fr)); gap:10px; padding:20px; }
.product-card { background:white; padding:10px; border-radius:6px; box-shadow:0 2px 6px rgba(0,0,0,0.1); cursor:pointer; }
.product-card img { width:100%; height:150px; object-fit:cover; border-radius:6px; }
.add-to-cart-btn { background:#3498db; color:white; border:none; padding:5px 10px; cursor:pointer; border-radius:4px; }
.add-to-cart-btn:hover { background:#2980b9; }
/* Cart Modal */
#cart-modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); }
#cart-modal .modal-content { background:white; margin:50px auto; padding:20px; width:400px; border-radius:6px; position:relative; }
.notification { position:fixed; top:20px; right:20px; background:#2ecc71; color:white; padding:10px 15px; border-radius:4px; z-index:9999; }
</style>
</head>
<body>

<!-- Filters -->
<div id="filters-sidebar">
<h3>Categories</h3>
<div id="category-filters"></div>

<h3>Price</h3>
<input type="range" id="price-range" min="0" max="500000" step="1000" value="500000" oninput="updatePriceDisplay()">
<div>0 - <span id="max-price">500,000</span></div>

<button onclick="applyFilters()">Apply Filters</button>
<button onclick="clearFilters()">Clear Filters</button>
</div>

<!-- Products Grid -->
<div id="products-container"></div>
<div id="loading" style="display:none;">Loading products...</div>

<!-- Cart count -->
<div>
<button onclick="viewCart()">Cart (<span id="cart-count">0</span>)</button>
</div>

<!-- Cart Modal -->
<div id="cart-modal">
  <div class="modal-content">
    <button onclick="closeCart()">Close</button>
    <div id="cart-items"></div>
    <div>Total: LKR <span id="cart-total">0</span></div>
    <button onclick="checkout()">Checkout</button>
  </div>
</div>

<!-- Product Modal -->
<div id="product-modal" style="display:none;">
  <div id="modal-content"></div>
  <button onclick="closeModal()">Close</button>
</div>

<script src="store.js"></script>
</body>
</html>
