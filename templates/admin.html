<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin Dashboard - Citizen Portal</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div style="padding:18px;">
    <h1>Admin Dashboard</h1>

    <!-- Login Box -->
    <div id="login-box">
      <form id="login-form">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" required />

        <label for="password">Password</label>
        <input id="password" name="password" type="password" required />

        <button type="submit">Login</button>
      </form>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" style="display:none;">
      <button id="logoutBtn">Logout</button>

      <h2>Insights</h2>
      <div style="display:flex;flex-wrap:wrap; gap: 16px;">
        <div style="width:45%;"><canvas id="ageChart"></canvas></div>
        <div style="width:45%;"><canvas id="jobChart"></canvas></div>
        <div style="width:45%;"><canvas id="serviceChart"></canvas></div>
        <div style="width:45%;"><canvas id="questionChart"></canvas></div>
      </div>

      <h3>Premium Suggestions</h3>
      <div id="premiumList"></div>

      <h3>Recent Engagements</h3>
      <div>
        <button id="exportCsv">Export CSV</button>
        <table border="1" id="engTable" style="width:100%;margin-top:8px;">
          <thead>
            <tr>
              <th>Age</th>
              <th>Job</th>
              <th>Desires</th>
              <th>Question</th>
              <th>Service</th>
              <th>Timestamp</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

  </div>

  <script src="/static/admin.js"></script>
</body>
</html>
