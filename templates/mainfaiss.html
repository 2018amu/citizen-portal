<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Citizen Services Portal</title>
    <link rel="stylesheet" href="/static/modern.css" />
  </head>
  <body>
    <div class="container">
      <!-- LEFT SIDEBAR -->
      <aside class="sidebar">
        
        <h2>Categories</h2>
        <div id="category-list"></div>

        <div class="lang-switch">
          <button onclick="setLang('en')">English</button>
          <button onclick="setLang('si')">සිංහල</button>
          <button onclick="setLang('ta')">தமிழ்</button>
        </div>
        

        <!-- <div class="ads" id="ads-area">Ad Space</div> -->
        <li><a href="/dashboard">Enhanced Dashboard</a></li>
      </aside>

      <!-- CENTER CONTENT -->
      <section class="middle">
        <button class="nav-btn" onclick="window.location.href='/recommendations'">
          Recommendations
        </button>
        
        <button class="nav-btn" onclick="window.location.href='/store'">
          Advertisements
        </button>
       
        <h2 id="sub-title">Select Subservice</h2>
        <ul id="sub-list"></ul>

        <div class="search-row">
          <input id="search-input" placeholder="Search services or ask..." />
          <button onclick="openChat()">Ask AI</button>
        </div>

        <h3 id="q-title">Please Select Question</h3>
        <ul id="question-list"></ul>
        <div id="answer-box"></div>

        
        
       


        <!-- Profile Modal -->
        <div id="profile-modal" class="modal">
          <div class="modal-content">
            <h3 id="profile-step-title">Tell us about you</h3>
            <div id="profile-step-1" class="profile-step">
              <input id="p_name" placeholder="Full name" />
              <input id="p_age" placeholder="Age" type="number" />
              <button onclick="profileNext(1)">Next</button>
            </div>
            <div id="profile-step-2" class="profile-step" style="display: none">
              <input id="p_email" placeholder="Email" />
              <input id="p_phone" placeholder="Mobile" />
              <button onclick="profileBack(2)">Back</button>
              <button onclick="profileNext(2)">Next</button>
            </div>
            <div id="profile-step-3" class="profile-step" style="display: none">
              <input id="p_job" placeholder="Job role / workplace" />
              <button onclick="profileBack(3)">Back</button>
              <button onclick="profileSubmit()">Finish</button>
            </div>
          </div>
        </div>
      </section>

      <!-- RIGHT PANEL -->
      <aside class="right-panel">
        <!-- AI Chat -->
        <div class="chat-wrapper">
          <h2>Hybrid AI Chat</h2>
          <div id="chat-container" class="chat-container"></div>
          <div class="chat-input-area">
            <input
              type="text"
              id="chat-text"
              placeholder="Type your question..."
            />
            <button onclick="sendChat()">Send</button>
          </div>
          <div id="chat-result"></div>
        </div>
        <!-- Engagement Trigger -->
        <div class="engagement-box">
          <button id="engagement-btn">Send Engagement Data</button>
        </div>

        <!-- Extended Profile -->
        <div class="extended-profile">
          <h2>Extended Profile</h2>
          <div class="box">
            <label>Profile ID</label>
            <input id="profile_id" />

            <h3>Family</h3>
            <label>Marital Status</label>
            <select id="marital_status">
              <option value="">Select</option>
              <option>Single</option>
              <option>Married</option>
              <option>Divorced</option>
            </select>
            <label>Children (comma separated)</label>
            <input id="children" />
            <label>Children Ages</label>
            <input id="children_ages" />
            <label>Children Education</label>
            <input id="children_education" />
            <label>Dependents</label>
            <input type="number" id="dependents" value="0" />

            <h3>Education</h3>
            <label>Highest Qualification</label>
            <input id="highest_qualification" />
            <label>Institution</label>
            <input id="institution" />
            <label>Year Graduated</label>
            <input id="year_graduated" />
            <label>Field of Study</label>
            <input id="field_of_study" />

            <h3>Career Info</h3>
            <label>Current Job</label>
            <input id="current_job" />
            <label>Years of Experience</label>
            <input id="years_experience" />
            <label>Skills (comma separated)</label>
            <input id="skills" />
            <label>Career Goals (comma separated)</label>
            <input id="career_goals" />

            <h3>Interests</h3>
            <label>Hobbies (comma separated)</label>
            <input id="hobbies" />
            <label>Learning Interests (comma separated)</label>
            <input id="learning_interests" />
            <label>Service Preferences (comma separated)</label>
            <input id="service_preferences" />

            <h3>Consent</h3>
            <label
              ><input type="checkbox" id="marketing_emails" /> Marketing
              Emails</label
            >
            <label
              ><input type="checkbox" id="personalized_ads" /> Personalized
              Ads</label
            >
            <label
              ><input type="checkbox" id="data_analytics" /> Data
              Analytics</label
            >

            <button onclick="saveExtendedProfile()">Save Profile</button>
          </div>
          <div id="result"></div>
        </div>
      </aside>
    </div>

    <script src="/static/finalscript.js"></script>
  </body>
</html>
